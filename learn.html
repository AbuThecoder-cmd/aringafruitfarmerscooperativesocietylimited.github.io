<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aringa Fruits Farmers Cooperative Society - Fundraising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Aringa Fruits Farmers Cooperative Society</h1>
        <p>Join our campign for Raising funds to Empowier Youth and Women through  mango, juice production in Yumbe District .</p>
    </header>
    <main>
        <section class="fundraising-goal">
            <h2>Fundraising Goal</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <p>$5000 of $10000 raised</p>
        </section>
        <section class="donation-form">
            <h2>Make a Donation</h2>
            <form action="https://formspree.io/f/xeojokpo" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="type">Donation Type:</label>
                <select id="type" name="type" required>
                    <option value="money">Money</option>
                    <option value="mangoes">Mangoes</option>
                    <option value="equipment">Equipment</option>
                </select>
                
                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Donate Now</button>
            </form>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xeojokpo" method="POST" enctype="text/plain">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <div class="goback">
            <h4>CLICK TO  <a href="about.html">GO BACK</a></h4>
        </div>
    </main>
</body>
</html>
